<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>Tic-Tac-Toe</li>
        </ul>
    </nav>
    <div class="game-container">
        <div class="container">
            <div class="box bl-0 bt-0 1"><span class="boxtext"></span></div>
            <div class="box bt-0 2"><span class="boxtext"></span></div>
             <div class="box bt-0 br-0 3"><span class="boxtext"></span></div>
            <div class="box bl-0 4"><span class="boxtext"></span></div>
            <div class="box 5"><span class="boxtext"></span></div>
             <div class="box br-0 6"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0 7"><span class="boxtext"></span></div>
            <div class="box bb-0 8"><span class="boxtext"></span></div>
             <div class="box bb-0 br-0 9"><span class="boxtext"></span></div>
        </div>
    </div>
    <div class="heading">
        <h1>Welcome TO Tic-Tac-Toe!!</h1>
    </div>
    <div class="game-info">
        <button id="reset-btn" onClick="window.location.reload();">Reset</button>
        <span class="info ml-20">X won!!</span>
    </div>
    <div class="game-score">
        <h2></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
